<ion-content>
  <div class="auth-page" padding>
    <img src="assets/icon/favicon.ico" class="auth-page__image">
    <h1 class="auth-page__title">Reset your password</h1>
    <p class="auth-page__subtitle">Enter the received reset code and your password (make sure you remember it this time)</p>
    <form class="auth-form" [formGroup]="passwordResetForm" (ngSubmit)="resetPassword(passwordResetForm.value)">
      <ion-list no-lines>
        <ion-item class="auth-form__group">
          <ion-label floating for="resetCode">Reset code</ion-label>
          <ion-input type="password" id="resetCode" formControlName="resetCode"></ion-input>
        </ion-item>
        <error-message [control]="email"></error-message>
        <ion-item class="auth-form__group">
          <ion-label floating for="password">New password</ion-label>
          <ion-input type="password" id="password" formControlName="password"></ion-input>
        </ion-item>
        <error-message [control]="email"></error-message>
        <br>
        <button class="auth-page__button" ion-button block type="submit" [disabled]="passwordResetForm.invalid">Reset password</button>
        <div class="auth-page__links">
          <a (click)="backToLogin()">Cancel</a>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
