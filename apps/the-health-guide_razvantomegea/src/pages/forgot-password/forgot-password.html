<ion-content>
  <div class="auth-page" padding>
    <img src="assets/icon/favicon.ico" class="auth-page__image">
    <h1 class="auth-page__title">Problem with short-term memory?</h1>
    <p class="auth-page__subtitle">"To do nothing is also a good remedy." - Hippocrates</p>
    <form class="auth-form" [formGroup]="forgotPasswordForm" (ngSubmit)="reqestReset(forgotPasswordForm.value)">
      <ion-list no-lines>
        <ion-item class="auth-form__group">
          <ion-label floating for="email">Email</ion-label>
          <ion-input type="email" id="email" formControlName="email"></ion-input>
        </ion-item>
        <error-message [control]="email"></error-message>
        <br>
        <button class="auth-page__button" ion-button block type="submit" [disabled]="forgotPasswordForm.invalid">Send request</button>
        <div class="auth-page__links">
          <a navPop>Cancel</a>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
