<ion-header>
    <ion-navbar>
        <ion-title>Recuperação de senha</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <p>Informe seu CPF no campo abaixo, nós enviaremos uma nova senha para o email cadastrado em nosso sistema.</p>
    <ion-list padding>
        <ion-item>
            <ion-label floating>CPF</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-buttons margin-top>
            <button ion-button color="primary" block (click)="recoveryPassoword()">Enviar</button>
        </ion-buttons>
    </ion-list>
</ion-content>
