<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>About</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="about-header">
        <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
    </div>
    <div padding class="about-info">
        <h4>Ionic Conference</h4>
        <ion-list no-lines>
            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label>日期</ion-label>
                <ion-datetime displayFormat="YYYY-MM-DD" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-icon name="pin" item-start></ion-icon>
                <ion-label>会议地点</ion-label>
                <ion-select>
                    <ion-option value="bei-jing" selected>北京</ion-option>
                    <ion-option value="shang-hai">上海</ion-option>
                    <ion-option value="guang-zhou">广州</ion-option>
                    <ion-option value="shen-zhen">深圳</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <p>
            Ionic会议是一个为期一天的会议, 由Ionic团队组织。主要特色是介绍Ionic应用。
            包括从Ionic2到Ionic3的迁移，Angular的概念, Webpack, 以及许多Ionic3的其他技术。
            门票完全售罄, 这是Ionic有史以来最大的会议，我们期待超过1000家的开发商参会。
        </p>
    </div>
</ion-content>
