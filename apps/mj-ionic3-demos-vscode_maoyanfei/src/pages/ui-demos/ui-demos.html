<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>UI示例{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let p of demos" (click)="itemSelected(p.pageName)">
      {{ p.titleName }}
    </button>  
  </ion-list>
</ion-content>
