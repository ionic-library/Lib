<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Toast</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="showToast('top')">在顶部显示Toast</button>
  <button ion-button block (click)="showToast('middle')">在中部显示Toast</button>
  <button ion-button block (click)="showToast('bottom')">在底部显示Toast</button>
  <button ion-button block (click)="showLongToast()">显示 Long Toast</button>
  <button ion-button block (click)="showToastWithCloseButton()">显示 Toast W/ 关闭按钮</button>
</ion-content>
