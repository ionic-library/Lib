<<ion-header>
  <ion-navbar>
    <ion-title>
      我们的英雄
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>

  <ion-list>
    <li [class.selected]="hero === selectedHero"
        ion-item
        *ngFor="let hero of heroes"
        (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ion-list>
  
</ion-content>
