<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>Enter your email below. We will send you an email with instructions on resetting your password.</p>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]='email' type="email"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button type='submit' full color="primary" (click)='submitResetPassword()'>Reset</button>

</ion-content>
